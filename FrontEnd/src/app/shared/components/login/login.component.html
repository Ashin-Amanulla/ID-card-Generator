<div class="login-dark">
    <form [formGroup]="signinForm" (ngSubmit)="loginUser()">
        <div class="form-group">
            <h2 class="sr-only">Login </h2>
        </div>
        <div class="illustration">
            <mat-icon class="icon-display"> vpn_key</mat-icon>
        </div>
        <div class="form-group">
            <input class="form-control" formControlName="email" type="email" placeholder="Email">
        </div>
        <br>
        <div class="form-group">
            <input class="form-control" formControlName="password" type="password" placeholder="Password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" [disabled]="signinForm.pristine || signinForm.invalid"
                type="submit">Log In</button>
        </div>
        <a href="#" class="forgot">Forgot your email or password?</a>
    </form>
</div>

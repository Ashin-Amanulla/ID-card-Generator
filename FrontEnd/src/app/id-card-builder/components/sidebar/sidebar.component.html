<!-- header plus toolbar  -->

<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    ICTAK ID Card Generation
</mat-toolbar>


<mat-sidenav-container>
    <!-- side navigator (left content)  -->
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

        <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

        <h4 class="name">Ashin Amanulla</h4>
        <p class="designation">Student</p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="home"> 
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
        <button mat-button class="menu-button"  routerLink="application">
            <mat-icon>person</mat-icon>
            <span>Application</span>
        </button>
        <button mat-button class="menu-button"  routerLink="status">
            <mat-icon>info</mat-icon>
            <span>Status</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>

    </mat-sidenav>


    <!-- Main Content (right content)  -->
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>


</mat-sidenav-container>
